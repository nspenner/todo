<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

            <li><span><i class="fa fa-trash"></i></span> Set phasers to stun</li>
            <li><span><i class="fa fa-trash"></i></span> Report to bridge</li>
            <li><span><i class="fa fa-trash"></i></span> Hail unknown vessel</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
